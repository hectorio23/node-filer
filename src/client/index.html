<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Node Filer</title>
        <link href="./resources/Styles/index.css" rel="stylesheet">
           
</head>
    <body>
        <header class="header__nav">
            <div class="header__nav-content1">
                
            </div>
            <div class="header__nav-content2">
                <div class="searcher">
                    <input class="searchBox" type="text" placeholder="Search some files here...!">
                </div>
                <div id="notificationsCenter" > 
                    <img src="resources/icons/bell.png" alt="Notifications"> 
                </div>                   
            
                <div id="userProfile" > 
                    <img src="resources/icons/default.png" alt="User Profile"> 
                </div>
               
            </div>
        </header>

        <section class="main__content">
            <aside class="aside__content">
                <div class="logo">
                    <img class="logo__custom" src="resources/Logos/FreeBSD.png" alt="FreeBSD">
                </div>

                <ul class="aside__options">
                    <li class="option__item">All Documents</li>
                    <li class="option__item">Files</li>
                    <li class="option__item">Folders</li>
                    <li class="option__item">Recent</li>
                    <li class="option__item">Favorite Files</li>
                </ul> 
            </aside>
        
            <section class="main">
                <div class="statics__content">
                    
                    <div id="statics__user" > 
                        <img class="statics__user-image" src="resources/icons/default.png" alt="User Profile"> 
                    </div>
                
                </div>

                <div class="breadcrump__menu">
                    <div class="breadcrump">
                        <p>All Files</p>
                        <p>></p>

                        <p>Documents</p>
                        <p>></p>

                    </div>
                    <button class="create__option" type="button">New</button>
                
                </div>

                <div class="content">
                
                </div>
                
            </section>
        </section>
    
    <script type="text/javascript" src="./resources/events.js"></script>

       
    </body>
</html>

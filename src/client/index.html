<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Filer</title>
    <link rel="stylesheet" href="./resources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        @media (max-width: 767px) {
            .navbar-collapse {
                position: fixed;
                top: 0;
                bottom: 0;
                left: -50%; /* Oculta el menú fuera de la pantalla */
                width: 50%; /* Menú ocupa la mitad de la pantalla */
                z-index: 1000;
                overflow-y: auto; /* Permite desplazamiento si el contenido es demasiado grande */
                background-color: #f8f9fa; /* Color de fondo */
                transition: left 0.3s ease; /* Animación de transición */
            }

            .navbar-collapse.show {
                left: 0; /* Muestra el menú al moverlo a la posición inicial */
            }

            /* Fondo semitransparente para ocultar el menú */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Color semitransparente */
                z-index: 999; /* Por encima del menú */
                display: none; /* Ocultar inicialmente */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Node Filer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Usuario
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cambiar credenciales</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Folder Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h3>Mis Carpetas</h3>
                <!-- Mostrar las carpetas aquí -->
                <p>No hay carpetas aún</p>
            </div>
        </div>
    </div>

    <!-- Create Folder Button -->
<!-- Create Folder Button -->
    <div class="fixed-bottom mb-3 mx-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary btn-lg">Crear Carpeta</button>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="./resources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fondo semitransparente -->
    <div class="overlay" onclick="closeMenu()"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./resources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Función para cerrar el menú cuando se hace clic fuera de él
        function closeMenu() {
            document.querySelector('.navbar-collapse').classList.remove('show');
            document.querySelector('.overlay').style.display = 'none';
        }
    
        // Mostrar el fondo semitransparente cuando se abre el menú
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
        if (document.querySelector('.navbar-collapse').classList.contains('show')) {
            document.querySelector('.overlay').style.display = 'none';
        } else {
            document.querySelector('.overlay').style.display = 'block';
            }
        });
    </script>
    
</body>
</html>

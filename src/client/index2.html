<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/Styles/index.css">
    <link rel="stylesheet" href="resources/Styles/experimental.css">
    
    <title>Node Filer</title>
</head>
<body>
    <!-- ZONA CORRESPONDIENTE AL MENU DE LA PAGINA -->
    <header class="header__main">
        <!-- Zona del logo de la PAGINA -->
        <div class="user__information">
            <h3 class="title">Node Filer</h3>
            <img class="user__logo" src="resources/default.png" alt="User logo" width="50px">
            <h4>Default user</h4>
        </div>

        <!-- Zona correspondiente a las opciones de la pagina -->
        <ul class="header__options">

            <li class="header__options--items">
                <img class="icon" src="resources/icons/file.svg" width="20px"></img>
                Files and folders
            </li>

            <li class="header__options--items">
                <img class="icon" src="resources/icons/photos.svg" width="20px"></img>
                Photos
            </li>
            
            <li class="header__options--items">
                <img class="icon" src="resources/icons/settings.svg" width="20px"></img>
                Settings
            </li>
            
            <li class="header__options--items">
                <img class="icon" src="resources/icons/help.svg" width="20px"></img>
                Help
            </li>
            
            <li class="header__options--items">
                <img class="icon" src="resources/icons/version.svg" width="20px"></img>
                Version
            </li>

        </ul>

        <!-- InformaciÃ³n respecto a la cuenta -->
        <div class="container__info">
            <button class="account__info">
                Info
            </button>

            <a class="report__link" href="https://github.com/hectorio23/node-filer/issues" target="_blank">Did you see any problem? Report the bug here!</a>
        </div>

    </header>

    <section class="search__container">
        <input type="text" class="search__input" placeholder="Search Files here...">

        <div class="global__mode">
            <div class="mode__inicator"></div>
        </div>
    </section>


    <!-- ZONA CORRESPONDIENTE EL CUERPO DE LA PAGINA -->
    <section class="content">

        <!-- <div class="options">
            <p>Option</p>
            <div class="search__bar">
                <input class="search_text" type="text">
            </div>
        </div>

        <p>
            Sorted By
        </p> -->

    </section>

    <div class="modal">
        
        <p class="modal__title">
            <img class="icon" src="resources/icons/version.svg" width="20px"></img> 
            Version
        </p>

        <div class="modal__content"><p style="text-align: center; font-size: 1.3rem;"> Node Filer 1.0.1.1 Beta </p></div>

        <div class="modal__content--button">
            <button class="modal__button">
                Aceptar
            </button>
        </div>

    </div>
    
</body>
</html>
